<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projectID}" for="projectID" />
                    <h:inputText id="projectID" value="#{projectController.selected.projectID}" title="#{bundle.CreateProjectTitle_projectID}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projectID}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projectReference}" for="projectReference" />
                    <h:inputText id="projectReference" value="#{projectController.selected.projectReference}" title="#{bundle.CreateProjectTitle_projectReference}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projectName}" for="projectName" />
                    <h:inputText id="projectName" value="#{projectController.selected.projectName}" title="#{bundle.CreateProjectTitle_projectName}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_versionNumber}" for="versionNumber" />
                    <h:inputText id="versionNumber" value="#{projectController.selected.versionNumber}" title="#{bundle.CreateProjectTitle_versionNumber}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_versionNumber}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_isCurrentVersion}" for="isCurrentVersion" />
                    <h:inputText id="isCurrentVersion" value="#{projectController.selected.isCurrentVersion}" title="#{bundle.CreateProjectTitle_isCurrentVersion}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_isCurrentVersion}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_previousVersionReference}" for="previousVersionReference" />
                    <h:inputText id="previousVersionReference" value="#{projectController.selected.previousVersionReference}" title="#{bundle.CreateProjectTitle_previousVersionReference}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_entityActive}" for="entityActive" />
                    <h:inputText id="entityActive" value="#{projectController.selected.entityActive}" title="#{bundle.CreateProjectTitle_entityActive}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_entityActive}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.create}" value="#{bundle.CreateProjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.CreateProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
