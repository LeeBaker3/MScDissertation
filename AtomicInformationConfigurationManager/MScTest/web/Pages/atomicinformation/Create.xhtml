<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_atomicInformationID}" for="atomicInformationID" />
                    <h:inputText id="atomicInformationID" value="#{atomicinformationController.selected.atomicInformationID}" title="#{bundle.CreateAtomicinformationTitle_atomicInformationID}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_atomicInformationID}"/>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_versionNumber}" for="versionNumber" />
                    <h:inputText id="versionNumber" value="#{atomicinformationController.selected.versionNumber}" title="#{bundle.CreateAtomicinformationTitle_versionNumber}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_versionNumber}"/>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_isCurrentVersion}" for="isCurrentVersion" />
                    <h:inputText id="isCurrentVersion" value="#{atomicinformationController.selected.isCurrentVersion}" title="#{bundle.CreateAtomicinformationTitle_isCurrentVersion}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_isCurrentVersion}"/>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_previousVersionReference}" for="previousVersionReference" />
                    <h:inputText id="previousVersionReference" value="#{atomicinformationController.selected.previousVersionReference}" title="#{bundle.CreateAtomicinformationTitle_previousVersionReference}" />
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_entityActive}" for="entityActive" />
                    <h:inputText id="entityActive" value="#{atomicinformationController.selected.entityActive}" title="#{bundle.CreateAtomicinformationTitle_entityActive}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_entityActive}"/>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_content}" for="content" />
                    <h:inputText id="content" value="#{atomicinformationController.selected.content}" title="#{bundle.CreateAtomicinformationTitle_content}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_typeOfAtomicInformationID}" for="typeOfAtomicInformationID" />
                    <h:selectOneMenu id="typeOfAtomicInformationID" value="#{atomicinformationController.selected.typeOfAtomicInformationID}" title="#{bundle.CreateAtomicinformationTitle_typeOfAtomicInformationID}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_typeOfAtomicInformationID}">
                        <f:selectItems value="#{typeofatomicinformationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_artefactID}" for="artefactID" />
                    <h:selectOneMenu id="artefactID" value="#{atomicinformationController.selected.artefactID}" title="#{bundle.CreateAtomicinformationTitle_artefactID}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_artefactID}">
                        <f:selectItems value="#{artefactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_projectID}" for="projectID" />
                    <h:selectOneMenu id="projectID" value="#{atomicinformationController.selected.projectID}" title="#{bundle.CreateAtomicinformationTitle_projectID}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_projectID}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atomicinformationController.create}" value="#{bundle.CreateAtomicinformationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{atomicinformationController.prepareList}" value="#{bundle.CreateAtomicinformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAtomicinformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
