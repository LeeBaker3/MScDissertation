<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewAtomicinformationLabel_versionNumber}"/>
                    <h:outputText value="#{atomicinformationController.selected.versionNumber}" title="#{bundle.ViewAtomicinformationTitle_versionNumber}"/>
                    <h:outputText value="#{bundle.ViewAtomicinformationLabel_isCurrentVersion}"/>
                    <h:outputText value="#{atomicinformationController.selected.isCurrentVersion}" title="#{bundle.ViewAtomicinformationTitle_isCurrentVersion}"/>
                    <h:outputText value="#{bundle.ViewAtomicinformationLabel_previousVersionReference}"/>
                    <h:outputText value="#{atomicinformationController.selected.previousVersionReference}" title="#{bundle.ViewAtomicinformationTitle_previousVersionReference}"/>

                    <h:outputText value="#{atomicinformationController.selected.projectID}" title="#{bundle.ViewAtomicinformationTitle_projectID}"/>

                <br />
                <h:commandLink action="#{atomicinformationController.destroyAndView}" value="#{bundle.ViewAtomicinformationDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtomicinformationEditLink}"/>
                <br />
                <h:commandLink action="#{atomicinformationController.prepareCreate}" value="#{bundle.ViewAtomicinformationCreateLink}" />
                <br />
                <h:commandLink action="#{atomicinformationController.prepareList}" value="#{bundle.ViewAtomicinformationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtomicinformationIndexLink}"/>
