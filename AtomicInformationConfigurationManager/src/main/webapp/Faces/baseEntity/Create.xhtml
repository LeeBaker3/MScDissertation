<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBaseEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBaseEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{baseEntityController.selected.id}" title="#{bundle.CreateBaseEntityTitle_id}" required="true" requiredMessage="#{bundle.CreateBaseEntityRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBaseEntityLabel_versionNumber}" for="versionNumber" />
                    <h:inputText id="versionNumber" value="#{baseEntityController.selected.versionNumber}" title="#{bundle.CreateBaseEntityTitle_versionNumber}" required="true" requiredMessage="#{bundle.CreateBaseEntityRequiredMessage_versionNumber}"/>
                    <h:outputLabel value="#{bundle.CreateBaseEntityLabel_previousVersionReference}" for="previousVersionReference" />
                    <h:inputText id="previousVersionReference" value="#{baseEntityController.selected.previousVersionReference}" title="#{bundle.CreateBaseEntityTitle_previousVersionReference}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{baseEntityController.create}" value="#{bundle.CreateBaseEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{baseEntityController.prepareList}" value="#{bundle.CreateBaseEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBaseEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
