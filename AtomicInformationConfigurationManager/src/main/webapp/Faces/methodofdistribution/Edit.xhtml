<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMethodofdistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMethodofdistributionLabel_method}" for="method" />
                    <h:inputText id="method" value="#{methodofdistributionController.selected.method}" title="#{bundle.EditMethodofdistributionTitle_method}" required="true" requiredMessage="#{bundle.EditMethodofdistributionRequiredMessage_method}"/>   
                </h:panelGrid>
                <h:commandLink action="#{methodofdistributionController.update}" value="#{bundle.EditMethodofdistributionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMethodofdistributionViewLink}"/>
                <br />
                <h:commandLink action="#{methodofdistributionController.prepareList}" value="#{bundle.EditMethodofdistributionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.EditMethodofdistributionMainMenuLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
