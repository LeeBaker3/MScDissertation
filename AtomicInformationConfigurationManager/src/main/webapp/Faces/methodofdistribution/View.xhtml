<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMethodofdistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMethodofdistributionLabel_method}"/>
                    <h:outputText value="#{methodofdistributionController.selected.method}" title="#{bundle.ViewMethodofdistributionTitle_method}"/>
                    
                    <!-- IDE Generated Code - Noted required - Lee Baker 20/07/14
                    <h:outputText value="#{bundle.ViewMethodofdistributionLabel_id}"/>
                    <h:outputText value="#{methodofdistributionController.selected.id}" title="#{bundle.ViewMethodofdistributionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMethodofdistributionLabel_versionNumber}"/>
                    <h:outputText value="#{methodofdistributionController.selected.versionNumber}" title="#{bundle.ViewMethodofdistributionTitle_versionNumber}"/>
                    <h:outputText value="#{bundle.ViewMethodofdistributionLabel_previousVersionReference}"/>
                    <h:outputText value="#{methodofdistributionController.selected.previousVersionReference}" title="#{bundle.ViewMethodofdistributionTitle_previousVersionReference}"/>
                    -->
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{methodofdistributionController.destroyAndView}" value="#{bundle.ViewMethodofdistributionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMethodofdistributionEditLink}"/>
                <br />
                <h:commandLink action="#{methodofdistributionController.prepareCreate}" value="#{bundle.ViewMethodofdistributionCreateLink}" />
                <br />
                <h:commandLink action="#{methodofdistributionController.prepareList}" value="#{bundle.ViewMethodofdistributionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/Faces/appentry/MainMenu" value="#{bundle.ViewMethodofdistributionMainMenuLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
