<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDistributionrecipientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDistributionrecipientLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{distributionrecipientController.selected.firstName}" title="#{bundle.CreateDistributionrecipientTitle_firstName}" required="true" requiredMessage="#{bundle.CreateDistributionrecipientRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateDistributionrecipientLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{distributionrecipientController.selected.surname}" title="#{bundle.CreateDistributionrecipientTitle_surname}" required="true" requiredMessage="#{bundle.CreateDistributionrecipientRequiredMessage_surname}"/>
                    <h:outputLabel value="#{bundle.CreateDistributionrecipientLabel_EMailAddress}" for="EMailAddress" />
                    <h:inputText id="EMailAddress" value="#{distributionrecipientController.selected.EMailAddress}" title="#{bundle.CreateDistributionrecipientTitle_EMailAddress}" />
                    <h:outputLabel value="#{bundle.CreateDistributionrecipientLabel_mobileNumber}" for="mobileNumber" />
                    <h:inputText id="mobileNumber" value="#{distributionrecipientController.selected.mobileNumber}" title="#{bundle.CreateDistributionrecipientTitle_mobileNumber}" />
                    <h:outputLabel value="#{bundle.CreateDistributionrecipientLabel_officeNumber}" for="officeNumber" />
                    <h:inputText id="officeNumber" value="#{distributionrecipientController.selected.officeNumber}" title="#{bundle.CreateDistributionrecipientTitle_officeNumber}" />
                    <h:outputLabel value="#{bundle.CreateDistributionrecipientLabel_companyName}" for="companyName" />
                    <h:inputText id="companyName" value="#{distributionrecipientController.selected.companyName}" title="#{bundle.CreateDistributionrecipientTitle_companyName}" />
                    <h:outputLabel value="#{bundle.CreateDistributionrecipientLabel_projectID}" for="projectID" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{distributionrecipientController.create}" value="#{bundle.CreateDistributionrecipientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{distributionrecipientController.prepareList}" value="#{bundle.CreateDistributionrecipientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.CreateDistributionrecipientMainMenuLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
