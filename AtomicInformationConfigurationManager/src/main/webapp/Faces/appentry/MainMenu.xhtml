<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.MainMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.MainMenuLabel_projectID}" for="projectID" />
                    <h:selectOneMenu id="project" value="#{selectedProject.project}" title="#{bundle.MainMenuTitle_projectID}" required="true" requiredMessage="#{bundle.MainMenuRequiredMessage_projectID}">
                         <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="/Faces/artefact/List" value="#{bundle.MainMenuSelectLink_selectProject}"/>
                <br />
                <h:link outcome="/Faces/project/List" value="Show All Project"/>
                <br />
                <h:link outcome="/Faces/artefactdistribution/List" value="#{bundle.MainMenuListArtefactdistributionLink}"/>
                <br />
                <h:link outcome="/Faces/atomicinformation/List" value="#{bundle.MainMenuListAtomicinformationLink}"/>
                <br />
                <h:link outcome="/Faces/distributionrecipient/List" value="#{bundle.MainMenuListDistributionrecipientLink}"/>
                <br />
                <h:link outcome="/Faces/methodofdistribution/List" value="#{bundle.MainMenuListMethodofdistributionLink}"/>
                <br />
                <h:link outcome="/Faces/typeofatomicinformation/List" value="#{bundle.MainMenuListTypeofatomicinformationLink}"/>
                <br />
                <h:link outcome="/index" value="#{bundle.MainMenuSelectIndexLink}"/>
            </h:form> 
        </ui:define>
     </ui:composition>   
</html>
