<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtefactatomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">             
                    <h:outputLabel value="#{bundle.EditArtefactatomicinformationLabel_atomicInformationID}" for="atomicInformationID" />
                    <h:selectOneMenu id="atomicInformationID" value="#{artefactatomicinformationController.selected.atomicInformationID}" title="#{bundle.EditArtefactatomicinformationTitle_atomicInformationID}" required="true" requiredMessage="#{bundle.EditArtefactatomicinformationRequiredMessage_atomicInformationID}">
                        <f:selectItems value="#{atomicinformationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditArtefactatomicinformationLabel_versionNumber}" for="versionNumber" />
                    <h:inputText id="versionNumber" value="#{artefactatomicinformationController.selected.versionNumber}" title="#{bundle.EditArtefactatomicinformationTitle_versionNumber}" required="true" requiredMessage="#{bundle.EditArtefactatomicinformationRequiredMessage_versionNumber}"/>
                    <h:outputLabel value="#{bundle.EditArtefactatomicinformationLabel_previousVersionReference}" for="previousVersionReference" />
                    <h:inputText id="previousVersionReference" value="#{artefactatomicinformationController.selected.previousVersionReference}" title="#{bundle.EditArtefactatomicinformationTitle_previousVersionReference}" />
                </h:panelGrid>
                <h:commandLink action="#{artefactatomicinformationController.update}" value="#{bundle.EditArtefactatomicinformationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtefactatomicinformationViewLink}"/>
                <br />
                <h:commandLink action="#{artefactatomicinformationController.prepareList}" value="#{bundle.EditArtefactatomicinformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.EditArtefactatomicinformationMainMenuLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
