<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArtefactatomicinformationLabel_artefactAtomicInformationID}" for="artefactAtomicInformationID" />
                    <h:inputText id="artefactAtomicInformationID" value="#{artefactatomicinformationController.selected.artefactAtomicInformationID}" title="#{bundle.CreateArtefactatomicinformationTitle_artefactAtomicInformationID}" />
                    <h:outputLabel value="#{bundle.CreateArtefactatomicinformationLabel_artefactID}" for="artefactID" />
                    <h:selectOneMenu id="artefactID" value="#{artefactatomicinformationController.selected.artefactID}" title="#{bundle.CreateArtefactatomicinformationTitle_artefactID}" required="true" requiredMessage="#{bundle.CreateArtefactatomicinformationRequiredMessage_artefactID}">
                        <f:selectItems value="#{artefactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateArtefactatomicinformationLabel_atomicInformationID}" for="atomicInformationID" />
                    <h:selectOneMenu id="atomicInformationID" value="#{artefactatomicinformationController.selected.atomicInformationID}" title="#{bundle.CreateArtefactatomicinformationTitle_atomicInformationID}" required="true" requiredMessage="#{bundle.CreateArtefactatomicinformationRequiredMessage_atomicInformationID}">

                    <h:outputLabel value="#{bundle.CreateArtefactatomicinformationLabel_previousVersionReference}" for="previousVersionReference" />

                <h:commandLink action="#{artefactatomicinformationController.create}" value="#{bundle.CreateArtefactatomicinformationSaveLink}" />

                <br />
                <h:commandLink action="#{artefactatomicinformationController.prepareList}" value="#{bundle.CreateArtefactatomicinformationShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateArtefactatomicinformationIndexLink}"/>
