<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtomicinformationLabel_content}"/>
                    <h:outputText value="#{atomicinformationController.selected.content}" title="#{bundle.ViewAtomicinformationTitle_content}"/>
                    <h:outputText value="#{bundle.ViewAtomicinformationLabel_typeOfAtomicInformationID}"/>
                    <h:outputText value="#{atomicinformationController.selected.typeOfAtomicInformationID.type}" title="#{bundle.ViewAtomicinformationTitle_typeOfAtomicInformationID}"/>
                    <h:outputText value="#{bundle.ViewAtomicinformationLabel_projectID}"/>
                    <h:outputText value="#{atomicinformationController.selected.projectID.projectName} #{atomicinformationController.selected.projectID.projectReference}" title="#{bundle.ViewAtomicinformationTitle_projectID}"/>  
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atomicinformationController.disableAndView}" value="#{bundle.ViewAtomicinformationDisableLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtomicinformationEditLink}"/>
                <br />
                <h:commandLink action="#{atomicinformationController.prepareCreate}" value="#{bundle.ViewAtomicinformationCreateLink}" />
                <br />
                <h:commandLink action="#{atomicinformationController.prepareList}" value="#{bundle.ViewAtomicinformationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/Faces/appentry/MainMenu" value="#{bundle.ViewAtomicinformationMainMenuLink}" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
