<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <rich:panel header="#{bundle.ViewAtomicinformationTitle}">
                    <rich:toolbar>
                            <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.NavigationMenuMainMenuLink}"/>
                            <h:link outcome="/Faces/project/List" value="#{bundle.NavigationMenuListProjectLink}"/>
                            <h:link outcome="/Faces/methodofdistribution/List" value="#{bundle.NavigationMenuListMethodofdistributionLink}"/>
                            <h:link outcome="/Faces/typeofatomicinformation/List" value="#{bundle.NavigationMenuListTypeofatomicinformationLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefact/List" value="#{bundle.NavigationMenuListArtefactLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefactdistribution/List" value="#{bundle.NavigationMenuListArtefactdistributionLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/atomicinformation/List" value="#{bundle.NavigationMenuListAtomicinformationLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/distributionrecipient/List" value="#{bundle.NavigationMenuListDistributionrecipientLink}"/>
                    </rich:toolbar>
                    <rich:toolbar>
                        <rich:dropDownMenu rendered="#{projectController.current !=null}" label="#{bundle.DropDownMenuAtomicinformation}">
                            <rich:menuItem label="#{bundle.MenuItemCreateAtomicInformationLink}" action="#{atomicinformationController.prepareCreate}"/>
                            <rich:menuItem label="#{bundle.MenuItemEditAtomicInformationLink}" action="/Faces/atomicinformation/Edit"/>
                            <rich:menuItem label="#{bundle.MenuItemDeleteAtomicInformationLink}" action="#{atomicinformationController.deleteAndView}"/>
                            <rich:menuItem label="#{bundle.MenuItemUpdateAtomicInformationLink}" action="#{atomicinformationController.prepareUpdateVersion}"/>
                            <rich:menuItem label="#{bundle.MenuItemListAtomicInformationLink}"  action="#{atomicinformationController.prepareList}"/>
                        </rich:dropDownMenu>
                    </rich:toolbar>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewAtomicinformationLabel_content}"/>
                        <h:outputText value="#{atomicinformationController.selected.content}" title="#{bundle.ViewAtomicinformationTitle_content}"/>
                        <h:outputText value="#{bundle.ViewAtomicinformationLabel_typeOfAtomicInformationID}"/>
                        <h:outputText value="#{atomicinformationController.selected.typeOfAtomicInformationID.type}" title="#{bundle.ViewAtomicinformationTitle_typeOfAtomicInformationID}"/>
                        <h:outputText value="#{bundle.ViewAtomicinformationLabel_projectID}"/>
                        <h:outputText value="#{atomicinformationController.selected.projectID.projectName} #{atomicinformationController.selected.projectID.projectReference}" title="#{bundle.ViewAtomicinformationTitle_projectID}"/>  
                    </h:panelGrid>
                </rich:panel>    
            </h:form>
        </ui:define>
    </ui:composition>

</html>
