<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_content}" for="content" />
                    <h:inputText id="content" value="#{atomicinformationController.selected.content}" title="#{bundle.CreateAtomicinformationTitle_content}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_typeOfAtomicInformationID}" for="typeOfAtomicInformationID" />
                    <h:selectOneMenu id="typeOfAtomicInformationID" value="#{atomicinformationController.selected.typeOfAtomicInformationID}" title="#{bundle.CreateAtomicinformationTitle_typeOfAtomicInformationID}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_typeOfAtomicInformationID}">
                        <f:selectItems value="#{typeofatomicinformationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>  
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atomicinformationController.create('prepareCreateFormArtefactAtomicInformation')}" value="#{bundle.CreateAtomicinformationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{artefactatomicinformationController.prepareCreate}" value="#{bundle.CreateAtomicinformationArtefactatomicInfromationCreateLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.CreateAtomicinformationMainMenuLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
