<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <rich:panel header="#{bundle.CreateAtomicinformationTitle}">
                    <rich:toolbar>
                        <h:commandLink action="#{returnToJSFPage.returnToArtefactAtomicinformationCreate}" value="#{bundle.NavigationMenuReturnLink}" immediate="true"/> 
                            <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.NavigationMenuMainMenuLink}"/>
                            <h:link outcome="/Faces/project/List" value="#{bundle.NavigationMenuListProjectLink}"/>
                            <h:link outcome="/Faces/methodofdistribution/List" value="#{bundle.NavigationMenuListMethodofdistributionLink}"/>
                            <h:link outcome="/Faces/typeofatomicinformation/List" value="#{bundle.NavigationMenuListTypeofatomicinformationLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefact/List" value="#{bundle.NavigationMenuListArtefactLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefactdistribution/List" value="#{bundle.NavigationMenuListArtefactdistributionLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/atomicinformation/List" value="#{bundle.NavigationMenuListAtomicinformationLink}"/>
                            <h:link rendered="#{projectController.current !=null}" outcome="/Faces/distributionrecipient/List" value="#{bundle.NavigationMenuListDistributionrecipientLink}"/>
                    </rich:toolbar>
                    <rich:toolbar>
                        <rich:dropDownMenu rendered="#{projectController.current !=null}" label="#{bundle.DropDownMenuAtomicinformation}">
                            <rich:menuItem label="#{bundle.MenuItemSaveAtomicInformationLink}" action="#{atomicinformationController.create('prepareCreateFormArtefactAtomicInformation')}"/>
                        </rich:dropDownMenu>
                    </rich:toolbar> 
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_content}" for="content" />
                        <h:inputText id="content" value="#{atomicinformationController.selected.content}" title="#{bundle.CreateAtomicinformationTitle_content}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_content}"/>
                        <h:outputLabel value="#{bundle.CreateAtomicinformationLabel_typeOfAtomicInformationID}" for="typeOfAtomicInformationID" />
                        <h:selectOneMenu id="typeOfAtomicInformationID" value="#{atomicinformationController.selected.typeOfAtomicInformationID}" title="#{bundle.CreateAtomicinformationTitle_typeOfAtomicInformationID}" required="true" requiredMessage="#{bundle.CreateAtomicinformationRequiredMessage_typeOfAtomicInformationID}">
                            <f:selectItems value="#{typeofatomicinformationController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>  
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
