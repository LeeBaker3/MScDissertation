<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAtomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAtomicinformationEmpty}" rendered="#{atomicinformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{atomicinformationController.items.rowCount > 0}">
                    <h:outputText value="#{atomicinformationController.pagination.pageFirstItem + 1}..#{atomicinformationController.pagination.pageLastItem + 1}/#{atomicinformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{atomicinformationController.previous}" value="#{bundle.Previous} #{atomicinformationController.pagination.pageSize}" rendered="#{atomicinformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{atomicinformationController.next}" value="#{bundle.Next} #{atomicinformationController.pagination.pageSize}" rendered="#{atomicinformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{atomicinformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtomicinformationTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtomicinformationTitle_typeOfAtomicInformationID}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeOfAtomicInformationID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtomicinformationTitle_artefactID}"/>
                            </f:facet>
                            <h:outputText value="#{item.artefactID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtomicinformationTitle_projectID}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectID}"/>
                        </h:column>
                        
                        <!-- IDE Generated Code - Noted required - Lee Baker 20/07/14
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtomicinformationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtomicinformationTitle_versionNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtomicinformationTitle_previousVersionReference}"/>
                            </f:facet>
                            <h:outputText value="#{item.previousVersionReference}"/>
                        </h:column>
                        -->
                        
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{atomicinformationController.prepareView}" value="#{bundle.ListAtomicinformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atomicinformationController.prepareEdit}" value="#{bundle.ListAtomicinformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atomicinformationController.destroy}" value="#{bundle.ListAtomicinformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{atomicinformationController.prepareCreate}" value="#{bundle.ListAtomicinformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAtomicinformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
