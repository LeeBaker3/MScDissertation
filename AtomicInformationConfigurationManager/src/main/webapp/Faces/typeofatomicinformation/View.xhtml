<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeofatomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeofatomicinformationLabel_type}"/>
                    <h:outputText value="#{typeofatomicinformationController.selected.type}" title="#{bundle.ViewTypeofatomicinformationTitle_type}"/>
                    <h:outputText value="#{bundle.ViewTypeofatomicinformationLabel_id}"/>
                    <h:outputText value="#{typeofatomicinformationController.selected.id}" title="#{bundle.ViewTypeofatomicinformationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTypeofatomicinformationLabel_versionNumber}"/>
                    <h:outputText value="#{typeofatomicinformationController.selected.versionNumber}" title="#{bundle.ViewTypeofatomicinformationTitle_versionNumber}"/>
                    <h:outputText value="#{bundle.ViewTypeofatomicinformationLabel_previousVersionReference}"/>
                    <h:outputText value="#{typeofatomicinformationController.selected.previousVersionReference}" title="#{bundle.ViewTypeofatomicinformationTitle_previousVersionReference}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeofatomicinformationController.destroyAndView}" value="#{bundle.ViewTypeofatomicinformationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeofatomicinformationEditLink}"/>
                <br />
                <h:commandLink action="#{typeofatomicinformationController.prepareCreate}" value="#{bundle.ViewTypeofatomicinformationCreateLink}" />
                <br />
                <h:commandLink action="#{typeofatomicinformationController.prepareList}" value="#{bundle.ViewTypeofatomicinformationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeofatomicinformationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
