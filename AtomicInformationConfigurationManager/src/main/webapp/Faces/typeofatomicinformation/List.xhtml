<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeofatomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypeofatomicinformationEmpty}" rendered="#{typeofatomicinformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeofatomicinformationController.items.rowCount > 0}">
                    <h:outputText value="#{typeofatomicinformationController.pagination.pageFirstItem + 1}..#{typeofatomicinformationController.pagination.pageLastItem + 1}/#{typeofatomicinformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typeofatomicinformationController.previous}" value="#{bundle.Previous} #{typeofatomicinformationController.pagination.pageSize}" rendered="#{typeofatomicinformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typeofatomicinformationController.next}" value="#{bundle.Next} #{typeofatomicinformationController.pagination.pageSize}" rendered="#{typeofatomicinformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typeofatomicinformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeofatomicinformationTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        
                        <!-- IDE Generated Code - Noted required - Lee Baker 20/07/14
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeofatomicinformationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeofatomicinformationTitle_versionNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeofatomicinformationTitle_previousVersionReference}"/>
                            </f:facet>
                            <h:outputText value="#{item.previousVersionReference}"/>
                        </h:column>
                        -->
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeofatomicinformationController.prepareView}" value="#{bundle.ListTypeofatomicinformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeofatomicinformationController.prepareEdit}" value="#{bundle.ListTypeofatomicinformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeofatomicinformationController.destroy}" value="#{bundle.ListTypeofatomicinformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typeofatomicinformationController.prepareCreate}" value="#{bundle.ListTypeofatomicinformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/Faces/appentry/MainMenu" value="#{bundle.ListTypeofatomicinformationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
