<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTypeofatomicinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTypeofatomicinformationLabel_type}" for="type" />
                    <h:inputText id="type" value="#{typeofatomicinformationController.selected.type}" title="#{bundle.EditTypeofatomicinformationTitle_type}" required="true" requiredMessage="#{bundle.EditTypeofatomicinformationRequiredMessage_type}"/>
                    
                    <!-- IDE Generated Code - Noted required - Lee Baker 20/07/14
                    <h:outputLabel value="#{bundle.EditTypeofatomicinformationLabel_versionNumber}" for="versionNumber" />
                    <h:inputText id="versionNumber" value="#{typeofatomicinformationController.selected.versionNumber}" title="#{bundle.EditTypeofatomicinformationTitle_versionNumber}" required="true" requiredMessage="#{bundle.EditTypeofatomicinformationRequiredMessage_versionNumber}"/>
                    <h:outputLabel value="#{bundle.EditTypeofatomicinformationLabel_previousVersionReference}" for="previousVersionReference" />
                    <h:inputText id="previousVersionReference" value="#{typeofatomicinformationController.selected.previousVersionReference}" title="#{bundle.EditTypeofatomicinformationTitle_previousVersionReference}" />
                    -->
                    
                </h:panelGrid>
                <h:commandLink action="#{typeofatomicinformationController.update}" value="#{bundle.EditTypeofatomicinformationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTypeofatomicinformationViewLink}"/>
                <br />
                <h:commandLink action="#{typeofatomicinformationController.prepareList}" value="#{bundle.EditTypeofatomicinformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTypeofatomicinformationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
