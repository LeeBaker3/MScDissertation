<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArtefactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <rich:panel header="#{bundle.CreateArtefactTitle}">
                    <rich:toolbar>
                        <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.NavigationMenuMainMenuLink}"/>
                        <h:link outcome="/Faces/project/List" value="#{bundle.NavigationMenuListProjectLink}"/>
                        <h:link outcome="/Faces/methodofdistribution/List" value="#{bundle.NavigationMenuListMethodofdistributionLink}"/>
                        <h:link outcome="/Faces/typeofatomicinformation/List" value="#{bundle.NavigationMenuListTypeofatomicinformationLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefact/List" value="#{bundle.NavigationMenuListArtefactLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefactdistribution/List" value="#{bundle.NavigationMenuListArtefactdistributionLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/atomicinformation/List" value="#{bundle.NavigationMenuListAtomicinformationLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/distributionrecipient/List" value="#{bundle.NavigationMenuListDistributionrecipientLink}"/>
                    </rich:toolbar>
                    <rich:toolbar>
                        <rich:dropDownMenu rendered="#{projectController.current !=null}" label="#{bundle.DropDownMenuArtefact}">
                            <rich:menuItem label="#{bundle.MenuItemSaveArtefactLink}" action="#{artefactController.create}"/>
                            <rich:menuItem label="#{bundle.MenuItemListArtefactLink}" action="#{artefactController.prepareList}" immediate="true"/>
                            <rich:menuItem label="#{bundle.MenuItemUploadArtefactLink}"/>
                        </rich:dropDownMenu>
                    </rich:toolbar>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateArtefactLabel_artefactName}" for="artefactName" />
                        <h:inputText id="artefactName" value="#{artefactController.selected.artefactName}" title="#{bundle.CreateArtefactTitle_artefactName}" required="true" requiredMessage="#{bundle.CreateArtefactRequiredMessage_artefactName}"/>
                        <h:outputLabel value="#{bundle.CreateArtefactLabel_artefactMajorVersionNumber}" for="artefactMajorVersionNumber" />
                        <h:inputText id="artefactMajorVersionNumber" value="#{artefactController.selected.artefactMajorVersionNumber}" title="#{bundle.CreateArtefactTitle_artefactMajorVersionNumber}" required="true" requiredMessage="#{bundle.CreateArtefactRequiredMessage_artefactMajorVersionNumber}"/>
                        <h:outputLabel value="#{bundle.CreateArtefactLabel_artefactMinorVersionNumber}" for="artefactMinorVersionNumber" />
                        <h:inputText id="artefactMinorVersionNumber" value="#{artefactController.selected.artefactMinorVersionNumber}" title="#{bundle.CreateArtefactTitle_artefactMinorVersionNumber}" required="true" requiredMessage="#{bundle.CreateArtefactRequiredMessage_artefactMinorVersionNumber}"/>
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
