<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArtefactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <rich:panel header="#{bundle.ViewArtefactTitle}">
                    <rich:toolbar>
                        <rich:dropDownMenu label="#{bundle.DropDownMenuProject}">
                            <rich:menuItem label="#{bundle.MenuItemCreateProjectLink}" action="#{projectController.prepareCreate}"/>
                            <rich:menuItem label="#{bundle.MenuItemListProjectLink}" action="/Faces/project/List"/>
                        </rich:dropDownMenu>
                        <rich:dropDownMenu rendered="#{selectedProject.project !=null}" label="#{bundle.DropDownMenuArtefact}">
                            <rich:menuItem label="#{bundle.MenuItemCreateArtefactLink}" action="#{artefactController.prepareCreate}"/>
                            <rich:menuItem label="#{bundle.MenuItemEditArtefactLink}" action="Edit"/>
                            <rich:menuItem label="#{bundle.MenuItemDeleteArtefactLink}" action="#{artefactController.deleteAndView()}"/>
                            <rich:menuItem label="#{bundle.MenuItemUpdateArtefactLink}" action="#{artefactController.prepareUpdateVersion()}"/>
                            <rich:menuItem label="#{bundle.MenuItemListArtefactLink}" action="/Faces/artefact/List"/>
                            <rich:menuItem label="#{bundle.MenuItemUploadNewArtefactVersionLink}"/>
                            <rich:menuItem label="#{bundle.MenuItemCompareToCurrentArtefactLink}"/>
                        </rich:dropDownMenu>
                        <rich:dropDownMenu rendered="#{selectedProject.project !=null}" label="#{bundle.DropDownMenuAtomicinformation}">
                            <rich:menuItem label="#{bundle.MenuItemListAtomicinformationLink}" action="/Faces/atomicinformation/List"/>
                            <rich:menuItem label="#{bundle.MenuItemListAtomicinformationforArtefactLink}" action="/Faces/artefactatomicinformation/List"/>
                            <rich:menuItem label="#{bundle.MenuItemCreateNewAtomicInformationLink}"/>
                            <rich:menuItem label="#{bundle.MenuItemScanAtomicInformationLink}"/>
                            <rich:menuItem label="#{bundle.MenuItemCheckforUpdatedAtomicInformationLink}"/>
                        </rich:dropDownMenu>
                        <rich:dropDownMenu rendered="#{selectedProject.project !=null}" label="#{bundle.DropDownMenuArtefactdistribution}">
                            <rich:menuItem label="#{bundle.MenuItemListArtefactdistributionLink}" action="/Faces/artefactdistribution/List"/>
                            <rich:menuItem label="#{bundle.MenuItemListArtefactdistributionforArtefactLink}" action="#{artefactdistributionController.prepareCreateFromArtefact()}"/>
                            <rich:menuItem label="#{bundle.MenuItemCreateDistributionForArtefactLink}" action="#{artefactdistributionController.prepareCreateFromArtefact()}"/>
                        </rich:dropDownMenu>
                        <rich:dropDownMenu rendered="#{selectedProject.project !=null}" label="#{bundle.DropDownMenuDistributionrecipient}">
                            <rich:menuItem label="#{bundle.MenuItemListDistributionrecipientLink}" action="/Faces/distributionrecipient/List"/>
                            <rich:menuItem label="#{bundle.MenuItemCreateNewDistributionrecipientLink}" action="#{artefactController.prepareList}"/> 
                        </rich:dropDownMenu>
                        <rich:dropDownMenu label="#{bundle.DropDownMenuMethodofdistribution}">
                            <rich:menuItem label="#{bundle.MenuItemListMethodofdistributionLink}" action="/Faces/methodofdistribution/List"/>
                            <rich:menuItem label="#{bundle.MenuItemCreateMethodofdistributionLink}"/>
                        </rich:dropDownMenu>
                        <rich:dropDownMenu label="#{bundle.DropDownMenuTypeofatomicinformation}">
                            <rich:menuItem label="#{bundle.MenuItemListTypeofatomicinformationLink}" action="/Faces/typeofatomicinformation/List"/>
                        </rich:dropDownMenu>
                        <rich:menuItem label="#{bundle.MenuItemListMainMenu}" action="/Faces/mainmenu/MainMenu"/>
                    </rich:toolbar>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewArtefactLabel_artefactName}"/>
                        <h:outputText value="#{artefactController.selected.artefactName}" title="#{bundle.ViewArtefactTitle_artefactName}"/>
                        <h:outputText value="#{bundle.ViewArtefactLabel_artefactMajorVersionNumber}"/>
                        <h:outputText value="#{artefactController.selected.artefactMajorVersionNumber}" title="#{bundle.ViewArtefactTitle_artefactMajorVersionNumber}"/>
                        <h:outputText value="#{bundle.ViewArtefactLabel_artefactMinorVersionNumber}"/>
                        <h:outputText value="#{artefactController.selected.artefactMinorVersionNumber}" title="#{bundle.ViewArtefactTitle_artefactMinorVersionNumber}"/>
                        <h:outputText value="#{bundle.ViewArtefactLabel_projectID}"/>
                        <h:outputText value="#{artefactController.selected.projectID.projectName} #{artefactController.selected.projectID.projectReference}" title="#{bundle.ViewArtefactTitle_projectID}"/>
                    </h:panelGrid>
                    <h:form styleClass="jsfcrud_list_form">
                    <h:outputText escape="false" value="#{bundle.ListArtefactatomicinformationEmpty}" rendered="#{artefactatomicinformationController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{artefactatomicinformationController.items.rowCount > 0}">
                        <h:outputText value="#{artefactatomicinformationController.pagination.pageFirstItem + 1}..#{artefactatomicinformationController.pagination.pageLastItem + 1}/#{artefactatomicinformationController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{artefactatomicinformationController.previous}" value="#{bundle.Previous} #{artefactatomicinformationController.pagination.pageSize}" rendered="#{artefactatomicinformationController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{artefactatomicinformationController.next}" value="#{bundle.Next} #{artefactatomicinformationController.pagination.pageSize}" rendered="#{artefactatomicinformationController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{artefactatomicinformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtefactatomicinformationTitle_atomicInformationID_content}"/>
                                </f:facet>
                                <h:outputText value="#{item.atomicInformationID.content}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListArtefactatomicinformationTitle_atomicInformationID_versionNumber}"/>
                                </f:facet>
                                <h:outputText value="#{item.atomicInformationID.versionNumber}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
                    <br />
                    <h:commandLink  value="#{bundle.ViewArtefactDeleteLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewArtefactEditLink}"/>
                    <br />
                    <h:commandLink  action="#{artefactController.prepareUpdateVersion()}" value="#{bundle.ViewArtefactUpdateVersionLink}"/>
                    <br />
                    <h:link outcome="/Faces/artefactatomicinformation/List" value ="#{bundle.ViewArtefactatomicinformationListLink}"/>
                    <br />
                    <h:commandLink action="#{artefactdistributionController.prepareCreateFromArtefact()}" value="#{bundle.ViewArtefactdistributionCreateLink}" />
                    <br />
                    <h:commandLink action="#{artefactController.prepareCreate}" value="#{bundle.ViewArtefactCreateLink}" />
                    <br />
                    <h:commandLink action="#{artefactController.prepareList}" value ="#{bundle.ViewArtefactShowAllLink}"/>
                    <br />
                    <h:link outcome="/Faces/artefactdistribution/List" value ="#{bundle.ViewArtefactdistributionListLink}"/>
                    <br />
                    <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.ViewArtefactMainMenuLink}" />
                    <br />
                    <br /> 
                </rich:panel>                            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
