<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtefactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArtefactLabel_artefactName}" for="artefactName" />
                    <h:inputText id="artefactName" value="#{artefactController.selected.artefactName}" title="#{bundle.EditArtefactTitle_artefactName}" required="true" requiredMessage="#{bundle.EditArtefactRequiredMessage_artefactName}"/>
                    <h:outputLabel value="#{bundle.EditArtefactLabel_artefactMajorVersionNumber}" for="artefactMajorVersionNumber" />
                    <h:inputText id="artefactMajorVersionNumber" value="#{artefactController.selected.artefactMajorVersionNumber}" title="#{bundle.EditArtefactTitle_artefactMajorVersionNumber}" required="true" requiredMessage="#{bundle.EditArtefactRequiredMessage_artefactMajorVersionNumber}"/>
                    <h:outputLabel value="#{bundle.EditArtefactLabel_artefactMinorVersionNumber}" for="artefactMinorVersionNumber" />
                    <h:inputText id="artefactMinorVersionNumber" value="#{artefactController.selected.artefactMinorVersionNumber}" title="#{bundle.EditArtefactTitle_artefactMinorVersionNumber}" required="true" requiredMessage="#{bundle.EditArtefactRequiredMessage_artefactMinorVersionNumber}"/>
                    <h:outputLabel value="#{bundle.EditArtefactLabel_projectID}" for="projectID" />
                    <h:selectOneMenu id="projectID" value="#{artefactController.selected.projectID}" title="#{bundle.EditArtefactTitle_projectID}" required="true" requiredMessage="#{bundle.EditArtefactRequiredMessage_projectID}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{artefactController.update}" value="#{bundle.EditArtefactSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtefactViewLink}"/>
                <br />
                <h:commandLink action="#{artefactController.prepareList}" value="#{bundle.EditArtefactShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Faces/appentry/MainMenu" value="#{bundle.EditArtefactMainMenuLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
