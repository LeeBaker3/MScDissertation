<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArtefactdistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateArtefactdistributionLabel_methodOfDistributionID}" for="methodOfDistributionID" />
                    <h:selectOneMenu id="methodOfDistributionID" value="#{artefactdistributionController.selected.methodOfDistributionID}" title="#{bundle.CreateArtefactdistributionTitle_methodOfDistributionID}" required="true" requiredMessage="#{bundle.CreateArtefactdistributionRequiredMessage_distributionRecipientID}">
                        <f:selectItems value="#{methodofdistributionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateArtefactdistributionLabel_dateOfArtefactDistribution}" for="dateOfArtefactDistribution" />
                    <h:inputText id="dateOfArtefactDistribution" value="#{artefactdistributionController.selected.dateOfArtefactDistribution}" title="#{bundle.CreateArtefactdistributionTitle_dateOfArtefactDistribution}" required="true" requiredMessage="#{bundle.CreateArtefactdistributionRequiredMessage_dateOfArtefactDistribution}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateArtefactdistributionLabel_distributionRecipientID}" for="distributionRecipientID" />
                    <h:selectOneMenu id="distributionRecipientID" value="#{artefactdistributionController.selected.distributionRecipientID}" title="#{bundle.CreateArtefactdistributionTitle_distributionRecipientID}" required="true" requiredMessage="#{bundle.CreateArtefactdistributionRequiredMessage_distributionRecipientID}">
                        <f:selectItems value="#{distributionrecipientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateArtefactdistributionLabel_artefactID}" for="artefactID" />
                    <h:selectOneMenu id="artefactID" value="#{artefactdistributionController.selected.artefactID}" title="#{bundle.CreateArtefactdistributionTitle_artefactID}" required="true" requiredMessage="#{bundle.CreateArtefactdistributionRequiredMessage_artefactID}">
                        <f:selectItems value="#{artefactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <!-- IDE Generated Code - Not required - Lee Baker 20/07/14
                    <h:outputLabel value="#{bundle.CreateArtefactdistributionLabel_versionNumber}" for="versionNumber" />
                    <h:inputText id="versionNumber" value="#{artefactdistributionController.selected.versionNumber}" title="#{bundle.CreateArtefactdistributionTitle_versionNumber}" required="true" requiredMessage="#{bundle.CreateArtefactdistributionRequiredMessage_versionNumber}"/>
                    <h:outputLabel value="#{bundle.CreateArtefactdistributionLabel_previousVersionReference}" for="previousVersionReference" />
                    <h:inputText id="previousVersionReference" value="#{artefactdistributionController.selected.previousVersionReference}" title="#{bundle.CreateArtefactdistributionTitle_previousVersionReference}" />
                    -->
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artefactdistributionController.create}" value="#{bundle.CreateArtefactdistributionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{artefactdistributionController.prepareList}" value="#{bundle.CreateArtefactdistributionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArtefactdistributionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
