<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArtefactdistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <rich:panel header="#{bundle.ViewArtefactdistributionTitle}">
                    <rich:toolbar>
                        <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.NavigationMenuMainMenuLink}"/>
                        <h:link outcome="/Faces/project/List" value="#{bundle.NavigationMenuListProjectLink}"/>
                        <h:link outcome="/Faces/methodofdistribution/List" value="#{bundle.NavigationMenuListMethodofdistributionLink}"/>
                        <h:link outcome="/Faces/typeofatomicinformation/List" value="#{bundle.NavigationMenuListTypeofatomicinformationLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefact/List" value="#{bundle.NavigationMenuListArtefactLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/artefactdistribution/List" value="#{bundle.NavigationMenuListArtefactdistributionLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/atomicinformation/List" value="#{bundle.NavigationMenuListAtomicinformationLink}"/>
                        <h:link rendered="#{projectController.current !=null}" outcome="/Faces/distributionrecipient/List" value="#{bundle.NavigationMenuListDistributionrecipientLink}"/>
                    </rich:toolbar>
                    <rich:toolbar>
                        <rich:dropDownMenu rendered="#{projectController.current !=null}" label="#{bundle.DropDownMenuArtefactdistribution}">
                            <rich:menuItem label="#{bundle.MenuItemCreateArtefactdistributionLink}" action="#{artefactdistributionController.prepareCreate}"/>
                            <rich:menuItem label="#{bundle.MenuItemEditArtefactdistributionLink}" action="/Faces/artefactdistribution/Edit"/>
                            <rich:menuItem label="#{bundle.MenuItemDeleteArtefactdistributionLink}" action="#{artefactdistributionController.deleteAndView}"/>
                            <rich:menuItem label="#{bundle.MenuItemListArtefactdistributionLink}" action="#{artefactdistributionController.prepareList}"/>
                        </rich:dropDownMenu>
                    </rich:toolbar>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewArtefactdistributionLabel_methodOfDistributionID}"/>
                        <h:outputText value="#{artefactdistributionController.selected.methodOfDistributionID.method}" title="#{bundle.ViewArtefactdistributionTitle_methodOfDistributionID}"/>
                        <h:outputText value="#{bundle.ViewArtefactdistributionLabel_dateOfArtefactDistribution}"/>
                        <h:outputText value="#{artefactdistributionController.selected.dateOfArtefactDistribution}" title="#{bundle.ViewArtefactdistributionTitle_dateOfArtefactDistribution}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArtefactdistributionLabel_distributionRecipientID}"/>
                        <h:outputText value="#{artefactdistributionController.selected.distributionRecipientID.firstName} #{artefactdistributionController.selected.distributionRecipientID.surname}" title="#{bundle.ViewArtefactdistributionTitle_distributionRecipientID}"/>
                        <h:outputText value="#{bundle.ViewArtefactdistributionLabel_artefactID}"/>
                        <h:outputText value="#{artefactdistributionController.selected.artefactID.artefactName}" title="#{bundle.ViewArtefactdistributionTitle_artefactID}"/> 
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
