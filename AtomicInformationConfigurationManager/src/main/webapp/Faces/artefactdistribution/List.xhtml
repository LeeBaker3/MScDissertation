<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArtefactdistributionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArtefactdistributionEmpty}" rendered="#{artefactdistributionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{artefactdistributionController.items.rowCount > 0}">
                    <h:outputText value="#{artefactdistributionController.pagination.pageFirstItem + 1}..#{artefactdistributionController.pagination.pageLastItem + 1}/#{artefactdistributionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{artefactdistributionController.previous}" value="#{bundle.Previous} #{artefactdistributionController.pagination.pageSize}" rendered="#{artefactdistributionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{artefactdistributionController.next}" value="#{bundle.Next} #{artefactdistributionController.pagination.pageSize}" rendered="#{artefactdistributionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{artefactdistributionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_artefactDistributionID}"/>
                            </f:facet>
                            <h:outputText value="#{item.artefactDistributionID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_methodOfDistributionID}"/>
                            </f:facet>
                            <h:outputText value="#{item.methodOfDistributionID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_dateOfArtefactDistribution}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfArtefactDistribution}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_distributionRecipientID}"/>
                            </f:facet>
                            <h:outputText value="#{item.distributionRecipientID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_artefactID}"/>
                            </f:facet>
                            <h:outputText value="#{item.artefactID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_versionNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactdistributionTitle_previousVersionReference}"/>
                            </f:facet>
                            <h:outputText value="#{item.previousVersionReference}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{artefactdistributionController.prepareView}" value="#{bundle.ListArtefactdistributionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artefactdistributionController.prepareEdit}" value="#{bundle.ListArtefactdistributionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artefactdistributionController.destroy}" value="#{bundle.ListArtefactdistributionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{artefactdistributionController.prepareCreate}" value="#{bundle.ListArtefactdistributionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArtefactdistributionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
