            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectLabel_projectReference}"/>

                    <h:outputText value="#{bundle.ViewProjectLabel_projectName}"/>

                    <h:outputText value="#{projectController.selected.versionNumber}" title="#{bundle.ViewProjectTitle_versionNumber}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_previousVersionReference}"/>
                    <h:outputText value="#{projectController.selected.previousVersionReference}" title="#{bundle.ViewProjectTitle_previousVersionReference}"/>
                    -->
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.disableAndView}" value="#{bundle.ViewProjectDisableLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectEditLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{bundle.ViewProjectCreateLink}" />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.ViewProjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/Faces/appentry/MainMenu" value="#{bundle.ViewProjectMainMenuLink}" />
