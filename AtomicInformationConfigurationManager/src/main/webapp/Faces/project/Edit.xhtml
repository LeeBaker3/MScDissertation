<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjectLabel_projectReference}" for="projectReference" />
                    <h:inputText id="projectReference" value="#{projectController.selected.projectReference}" title="#{bundle.EditProjectTitle_projectReference}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_projectName}" for="projectName" />
                    <h:inputText id="projectName" value="#{projectController.selected.projectName}" title="#{bundle.EditProjectTitle_projectName}" /> 
                </h:panelGrid>
                <h:commandLink action="#{projectController.update}" value="#{bundle.EditProjectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProjectViewLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.EditProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Faces/mainmenu/MainMenu" value="#{bundle.EditProjectMainMenuLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
